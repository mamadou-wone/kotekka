@if (userPreference) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(userPreference.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="userPreferenceDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirmation de suppression
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-userPreference-heading"
        jhiTranslate="kotekkaApp.userPreference.delete.question"
        [translateValues]="{ id: userPreference.id }"
      >
        ÃŠtes-vous certain de vouloir supprimer le User Preference {{ userPreference.id }} ?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
      </button>

      <button id="jhi-confirm-delete-userPreference" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
      </button>
    </div>
  </form>
}
